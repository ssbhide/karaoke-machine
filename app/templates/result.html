<!-- result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Track</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        h1 {
            margin-bottom: 1rem;
        }
        audio {
            margin-top: 1rem;
            width: 100%;
            max-width: 400px;
        }
        a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.8rem;
            background: #ff7eb3;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            transition: background 0.3s;
        }
        a:hover {
            background: #ff4e91;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Karaoke Track is Ready!</h1>
        <p>Listen to the vocals version below:</p>
        <audio controls>
            <source src="{{ vocals_url }}" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        <p>Listen to the instrumental (no vocals) version below:</p>
        <audio controls>
            <source src="{{ no_vocals_url }}" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        <p><a href="/">Create Another Track</a></p>
    </div>
</body>
</html>
